<script>
  var time = document.getElementById("time");
  var realtime = time.innerHTML;
  var img_apk = document.getElementById("img_apk")
  var left = document.getElementById("left")
  var adG = document.getElementById("ad_google")
  var jing = document.getElementById("jing")
  var close = document.querySelector('.close');
  var img_bottom = document.getElementById("img_bottom")

  //设置定时器 多次触发，所以用 setInterval
  var timer = setInterval(daojishi, 1000);

  function daojishi() {
    realtime--;
    time.innerHTML = realtime;
    if (realtime <= 0) {
      left.style.visibility = "hidden"
      close.style.display = 'block';
      left
      // clearTimeout(timer);   //虽然可vcvcv以混用，但是不建议，会造成歧义
      clearInterval(timer);

    }

  }


  jing.onclick = function () {
    if (adG.style.display == 'none') {
      adG.style.display = 'block';
    } else {
      adG.style.display = 'none';
    }
  }

  // 关闭按钮事件
  close.onclick = function () {
    //  window.location.href = "http://google.com/cnm-bie-zhua-bao";
  }

  img_apk.onclick = function () {
    window.location.href = "./landing/landing.apk";
  }

  img_bottom.onclick = function () {
    window.location.href = "./landing/landing.apk";
  }
</script>
